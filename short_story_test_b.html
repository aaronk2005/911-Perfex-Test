<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta viewport="width=device-width, initial-scale=1.0">
    <title>Short Story Test B</title>
    <link rel="stylesheet" href="styles6.css">
</head>
<body>
    <header class="header">
        <h1 class="header-title">Short Story Test B</h1>
    </header>

    <main class="main-content">
        <div id="notes-container">
            <p>Notes from Test A:</p>
            <div id="notes"></div>
        </div>

        <form id="questionForm">
            <!-- Input fields for questions -->
            <div class="question">
                <label for="chiefOfPolice">1. Who was the Chief of Police?</label>
                <input type="text" id="chiefOfPolice" name="chiefOfPolice">
                <button type="button" class="enter-button">Enter</button>
            </div>
            <div class="question">
                <label for="policeCaptain">2. Who was the Police Captain?</label>
                <input type="text" id="policeCaptain" name="policeCaptain">
                <button type="button" class="enter-button">Enter</button>
            </div>
            <div class="question">
                <label for="discussionTopic">3. What were the Chief and Captain talking about?</label>
                <input type="text" id="discussionTopic" name="discussionTopic">
                <button type="button" class="enter-button">Enter</button>
            </div>
            <div class="question">
                <label for="officeDoors">4. How many doors did the office have?</label>
                <input type="text" id="officeDoors" name="officeDoors">
                <button type="button" class="enter-button">Enter</button>
            </div>
            <div class="question">
                <label for="callFor">5. Who was the telephone call for?</label>
                <input type="text" id="callFor" name="callFor">
                <button type="button" class="enter-button">Enter</button>
            </div>
            <div class="question">
                <label for="captainLeave">6. Why did the Captain leave the room?</label>
                <input type="text" id="captainLeave" name="captainLeave">
                <button type="button" class="enter-button">Enter</button>
            </div>
            <div class="question">
                <label for="secretaryName">7. What was the Secretary’s name?</label>
                <input type="text" id="secretaryName" name="secretaryName">
                <button type="button" class="enter-button">Enter</button>
            </div>
            <div class="question">
                <label for="lunchTime">8. What time did the Secretary leave for lunch?</label>
                <input type="text" id="lunchTime" name="lunchTime">
                <button type="button" class="enter-button">Enter</button>
            </div>
            <div class="question">
                <label for="chiefBeforeLunch">9. What did the Chief do just before leaving for his lunch meeting?</label>
                <input type="text" id="chiefBeforeLunch" name="chiefBeforeLunch">
                <button type="button" class="enter-button">Enter</button>
            </div>
            <div class="question">
                <label for="luncheonMeetingWith">10. Who was the Chief’s lunch meeting with?</label>
                <input type="text" id="luncheonMeetingWith" name="luncheonMeetingWith">
                <button type="button" class="enter-button">Enter</button>
            </div>
        </form>

        <!-- Return Button -->
        <div class="submit-container">
            <button id="submitBtn" class="submit-button">Submit</button>
        </div>
    </main>

    <!-- Include JavaScript file -->
    <script src="test_b.js"></script>
</body>
</html>
